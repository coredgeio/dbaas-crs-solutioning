apiVersion: apps/v1
kind: Deployment
metadata:
  name: dbaas-monitoring-api
  namespace: monitoring
  labels:
    app: dbaas-monitoring-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dbaas-monitoring-api
  template:
    metadata:
      labels:
        app: dbaas-monitoring-api
    spec:
      containers:
      - name: api
        image: dbaas-monitoring-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PROMETHEUS_URL
          value: "http://kube-prom-stack-kube-prome-prometheus.monitoring.svc.cluster.local:9090"
        - name: PORT
          value: "8080"
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: dbaas-monitoring-api
  namespace: monitoring
  labels:
    app: dbaas-monitoring-api
spec:
  type: NodePort
  selector:
    app: dbaas-monitoring-api
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30080
    protocol: TCP
    name: http

